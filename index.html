<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-건설 - 미래를 짓는 파트너</title>
    <style>
        /* 글로벌 스타일 */
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* 배경색 변경 */
            color: #2c3e50;
        }

        /* 1. 상단 메뉴 바 (헤더) 스타일 */
        .header {
            background-color: #ffffff;
            color: #2c3e50;
            padding: 15px 50px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 28px;
            color: #1a7a40; /* 메인 건설 색상 (짙은 녹색) */
            margin: 0;
            font-weight: 900;
        }
        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-menu li {
            margin-left: 35px;
        }
        .nav-menu a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600;
            transition: color 0.3s;
        }
        .nav-menu a:hover {
            color: #ff8c00; /* 호버 색상 (주황색/안전 색상) */
        }

        /* 2. 중단 이미지 및 뉴스룸 섹션 스타일 */
        .main-content {
            padding: 40px 50px;
            display: flex;
            gap: 20px;
        }
        .main-image-container {
            flex: 2;
        }
        /* 메인 이미지 스타일: 텍스트 좌하단 배치 */
        .main-image {
            width: 100%;
            height: 450px;
            /* 건설 관련 이미지 URL로 변경 */
            background: url('https://image.ytn.co.kr/general/jpg/2021/0811/202108111009141011_t.jpg') center center / cover no-repeat;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            color: white;
            font-size: 42px;
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            padding: 30px;
            box-sizing: border-box;
        }
        .side-images {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* 사이드 이미지 스타일: 텍스트 좌하단 배치 */
        .side-image {
            width: 100%;
            height: 215px;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            box-sizing: border-box;
        }
        /* 개별 이미지 스타일 (건설 테마에 맞게 변경) */
        .architecture-project-image {
             /* 건축 프로젝트 이미지 */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Lotte_World_Tower_in_September_2016.jpg/1200px-Lotte_World_Tower_in_September_2016.jpg');
        }
        .safety-management-image {
            /* 안전 관리 이미지 */
            background-image: url('https://cdn.breaknews.com/news/photo/202305/982075_187649_535.jpg');
        }

        /* 3. 중 하단 지사 링크 섹션 스타일 */
        .affiliate-section {
            padding: 50px 50px;
            text-align: center;
            background-color: #ffffff;
            margin-top: 20px;
            box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.05);
        }
        .affiliate-section h2 {
            color: #333;
            margin-bottom: 40px;
            border-bottom: 3px solid #1a7a40; /* 색상 변경 */
            padding-bottom: 15px;
            display: inline-block;
            font-size: 26px;
        }
        .affiliate-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .affiliate-link-item {
            text-align: center;
            margin: 15px;
            text-decoration: none;
            color: #2c3e50;
            transition: transform 0.3s, color 0.3s;
        }
        .affiliate-link-item:hover {
            transform: translateY(-8px);
            color: #ff8c00;
        }
        .affiliate-link-item img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #1a7a40; /* 테두리 색상 변경 */
            transition: border-color 0.3s;
        }
        .affiliate-link-item:hover img {
             border-color: #ff8c00;
        }
        .affiliate-link-item p {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }

        /* 4. 최하단 푸터 스타일 */
        .footer-top {
            background-color: #34495e; /* 진한 회색/파랑 */
            color: #ecf0f1;
            padding: 30px 50px;
        }
        .footer-links {
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .footer-links a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #ff8c00;
        }
        .footer-bottom {
            background-color: #34495e;
            color: #bdc3c7;
            text-align: center;
            padding: 15px 50px;
            font-size: 13px;
            border-top: 1px solid #4f637b;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>K-CONSTRUCTION</h1>
        <ul class="nav-menu">

            <li><a href="#sustainability">지속 가능 경영</a></li>

    </header>

    <div class="main-content">
        <div class="main-image-container">
            <div class="main-image">최고의 기술력으로 미래 도시를 건설합니다.</div>
        </div>
        <div class="side-images">
            <div class="side-image architecture-project-image">랜드마크 건축 프로젝트</div>
            <div class="side-image safety-management-image">첨단 안전 관리 시스템</div>
        </div>
    </div>

    <section class="affiliate-section">
        <h2>K-Group 계열사</h2>
        <div class="affiliate-links">
            <a href="#" class="affiliate-link-item">
                <img src="https://placehold.co/140x140/007bff/FFFFFF/png?text=K-INFRA" alt="K-인프라">
                <p>K-인프라</p>
            </a>
            <a href="#" class="affiliate-link-item">
                <img src="https://placehold.co/140x140/1a7a40/FFFFFF/png?text=K-RESIDENTIAL" alt="K-주택">
                <p>K-주택</p>
            </a>
            <a href="#" class="affiliate-link-item">
                <img src="https://placehold.co/140x140/ff8c00/333333/png?text=K-ENGINEERING" alt="K-엔지니어링">
                <p>K-엔지니어링</p>
            </a>
        </div>
    </section>

    <footer class="footer-top">
        <ul class="footer-links">
            <li><a href="#">고객센터</a></li>
            <li><a href="#">기술 문의</a></li>
            <li><a href="#">보안 및 정책</a></li>
            <li><a href="#">협력사 모집</a></li>
            <li><a href="#">개인정보 처리방침</a></li>
        </ul>
    </footer>
    <div class="footer-bottom">
        Copyright &copy; 2025 KConstruction Corporation. All rights reserved. | 대표번호: 02-9876-5432
    </div>

</body>
</html>
