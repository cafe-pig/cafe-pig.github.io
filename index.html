<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-금융 - 신뢰의 금융 파트너</title>
    <style>
        /* 글로벌 스타일 */
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', Arial, sans-serif; /* 폰트 변경 */
            margin: 0;
            padding: 0;
            background-color: #f4f7f9; /* 배경색 변경 */
            color: #2c3e50;
        }

        /* 1. 상단 메뉴 바 (헤더) 스타일 */
        .header {
            background-color: #ffffff;
            color: #2c3e50;
            padding: 15px 50px; /* 패딩 증가 */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 28px; /* 폰트 크기 증가 */
            color: #004a99; /* 메인 금융 색상 (진한 파랑) */
            margin: 0;
            font-weight: 900;
        }
        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-menu li {
            margin-left: 35px; /* 간격 증가 */
        }
        .nav-menu a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600; /* 폰트 굵기 조정 */
            transition: color 0.3s;
        }
        .nav-menu a:hover {
            color: #007bff; /* 호버 색상 */
        }

        /* 2. 중단 이미지 및 뉴스룸 섹션 스타일 */
        .main-content {
            padding: 40px 50px;
            display: flex;
            gap: 20px;
        }
        .main-image-container {
            flex: 2;
        }
        /* 메인 이미지 스타일: 텍스트 좌하단 배치 */
        .main-image {
            width: 100%;
            height: 450px; /* 높이 증가 */
            /* 금융 관련 이미지 URL로 변경 */
            background: url('https://w.namu.la/s/f7b05615822e1b1076b1f237f59d5b78b871987d6928e46955d7f02d09cc4c85244ddf136e4f16b24df4af8684d0b2f960f7e91409af50d0322c366838a6a6873528b74f0774619a9e34e568b2011b9514798c869e54d8011c76e27150c9509a') center center / cover no-repeat;
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            color: white;
            font-size: 42px; /* 폰트 크기 증가 */
            font-weight: 900;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); /* 그림자 진하게 */
            margin-bottom: 20px;
            padding: 30px; /* 여백 증가 */
            box-sizing: border-box;
        }
        .side-images {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* 사이드 이미지 스타일: 텍스트 좌하단 배치 */
        .side-image {
            width: 100%;
            height: 215px; /* 높이 조정 */
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px; /* 여백 증가 */
            box-sizing: border-box;
        }
        /* 개별 이미지 스타일 (금융 테마에 맞게 변경) */
        .investment-product-image {
             /* 투자 상품 이미지 */
            background-image: url('https://i.namu.wiki/i/2B6vj_XkQ8R-6Yh7m6u5uF3H3i7o6g9h-g8jH2g9l7m6k8_h8x7j8e7w9m-8j-w9m6j8z9e8t3n9r4q6p7i1j4k5j8v0s8h1p7n0l3r2l8i6r1n4p6.webp');
        }
        .esg-commitment-image {
            /* ESG 이미지 */
            background-image: url('https://www.kisa.or.kr/upload/1045/article/file/html/2023/12/2023121516080312675973.jpg');
        }

        /* 3. 중 하단 지사 링크 섹션 스타일 */
        .affiliate-section {
            padding: 50px 50px; /* 패딩 증가 */
            text-align: center;
            background-color: #ffffff;
            margin-top: 20px;
            box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.05);
        }
        .affiliate-section h2 {
            color: #333;
            margin-bottom: 40px;
            border-bottom: 3px solid #004a99; /* 색상 변경 */
            padding-bottom: 15px;
            display: inline-block;
            font-size: 26px;
        }
        .affiliate-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .affiliate-link-item {
            text-align: center;
            margin: 15px;
            text-decoration: none;
            color: #2c3e50;
            transition: transform 0.3s, color 0.3s;
        }
        .affiliate-link-item:hover {
            transform: translateY(-8px); /* 더 크게 움직임 */
            color: #007bff;
        }
        .affiliate-link-item img {
            width: 140px; /* 크기 증가 */
            height: 140px;
            border-radius: 50%;
            border: 4px solid #004a99; /* 테두리 색상 변경 */
            transition: border-color 0.3s;
        }
        .affiliate-link-item:hover img {
             border-color: #007bff;
        }
        .affiliate-link-item p {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }

        /* 4. 최하단 푸터 스타일 */
        .footer-top {
            background-color: #2c3e50; /* 진한 남색/회색 */
            color: #cad3dc;
            padding: 30px 50px;
        }
        .footer-links {
            display: flex;
            justify-content: flex-start;
            gap: 30px;
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .footer-links a {
            color: #cad3dc;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #ffffff;
        }
        .footer-bottom {
            background-color: #2c3e50;
            color: #8fa0b3;
            text-align: center;
            padding: 15px 50px;
            font-size: 13px;
            border-top: 1px solid #44566c;
        }
    </style>
</head>
